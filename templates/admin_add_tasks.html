<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      box-sizing: border-box;
    }

    .note {
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to right, #085b5e, #2fafc0);
      border-radius: 10px 10px 0 0;
      padding: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btnSubmit {
      background-color: #0e6e7b;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btnSubmit:hover {
      background-color: #3192b5;
    }
  </style>
</head>
<body>

<div class="note">
  <p>ADD TASKS</p>
</div>

<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="name" class="form-control" placeholder="Add Tasks" required>
    </div>
    <div class="form-group">
      <input type="date" name="date" class="form-control" placeholder="Date" required>
    </div>
    <button type="submit" class="btnSubmit">ADD</button>
  </form>
</div>

</body>
</html>
